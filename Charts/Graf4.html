<!DOCTYPE HTML>
<html>
	<head>
	    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
	    <meta charset="utf-8"/>
	    <meta name="author" content="Andrej Pančur"/>
	    <meta name="keywords" content="Jews, Slovenia, census, 1937"/>
	    <meta name="application-name" content="Highcharts"/>
	    <title>Družinski stan Judov iz Dravske banovine leta 1937</title>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script>
$(function () {
    var chart;
    
    $(document).ready(function () {
    	
    	// Build the chart
        $('#chart4').highcharts({
            chart: {
                type: 'pie',
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false
            },
            title: {
                text: 'Družinski stan Judov iz Dravske banovine leta 1937'
            },
            credits: { 
                enabled: false 
            },
            tooltip: {
        	    pointFormat: '<b>{point.percentage:.1f}%</b> ({point.y:,.0f})'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    
                    showInLegend: true
                }
            },
            series: [{
                data: [ 
                    ['ločeni', 12],
                    ['mladoletni', 164],
                    ['poročeni', 363],
                    ['samski', 173],
                    ['vdovski', 58]
                  ]
               }]
        });
    });
    
});
		</script>
	</head>
	<body>
	    <script src="../../../TEI_publikacije/themes/plugins/highcharts/js/highcharts.js"></script>
	    <script src="../../../TEI_publikacije/themes/plugins/highcharts/js/modules/exporting.js"></script>
	    
<div id="chart4" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
