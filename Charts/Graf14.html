<!DOCTYPE HTML>
<html>
	<head>
	    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
	    <meta charset="utf-8"/>
	    <meta name="author" content="Andrej Pančur"/>
	    <meta name="keywords" content="Jews, Slovenia, census, 1937"/>
	    <meta name="application-name" content="Highcharts"/>
	    <title>Spol judovskih in ostalih žrtev druge svetovne vojne v Sloveniji; v %</title>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script>
$(function () {
        $('#chart14').highcharts({
            chart: {
                type: 'column'
            },
            title: {
                text: 'Spol judovskih in ostalih žrtev druge svetovne vojne v Sloveniji; v %'
            },
            xAxis: {
                categories: ['Slovenija',
                             'Prekmurje (Slovenci)',
                             'Prekmurje (Judje)',
                             'Slovenija brez Prekmurja (Judje)']
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Odstotki'
                }
            },
            credits: { 
                enabled: false 
            },
            tooltip: {
                pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> ({point.percentage:.0f}%)<br/>',
                shared: true
            },
            plotOptions: {
                column: {
                    stacking: 'percent'
                }
            },
                series: [{
                name: 'moški',
                data: [85313, 836, 193, 34]
            }, {
                name: 'ženske',
                data: [10236, 140, 214, 18]
            }]
        });
    });
    

		</script>
	</head>
	<body>
	    <script src="../../themes/plugins/highcharts/js/highcharts.js"></script>
	    <script src="../../themes/plugins/highcharts/js/modules/exporting.js"></script>
	    
	    <div id="chart14" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
